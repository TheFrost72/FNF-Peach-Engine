name: Android Build
on:
  push:
    branches: ['main']
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.2

      - name: Restore Haxe/HXCPP
        uses: actions/cache@v4
        with:
          key: cache-haxe-hxcpp-${{ runner.os }}-${{ hashFiles('**/haxelib.json') }}
          restore-keys: |
            cache-haxe-hxcpp-${{ runner.os }}-
          path: |
            .haxelib/
            ~/.hxcpp/
            
      - name: Restore project object cache
        uses: actions/cache@v4
        with:
          key: cache-android-obj-${{ runner.os }}-${{ hashFiles('**/haxelib.json') }}
          restore-keys: |
            cache-android-obj-${{ runner.os }}-
          path: |
            export/release/android/haxe/
            export/release/android/obj/
            
      - name: Setup HXCPP compile cache
        run: echo "HXCPP_COMPILE_CACHE=$HOME/.hxcpp" >> $GITHUB_ENV

      - name: Install Haxe libraries
        run: |
          haxelib git hmm https://github.com/FNF-SE/hmm --skip-dependencies --quiet
          haxelib run hmm install --quiet
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Configure Android environment
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
            
      - name: Build Android release
        run: |
          haxelib run lime build android -final

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeuroEngine-Android
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk

      - name: Save Haxe/HXCPP
        uses: actions/cache@v4.2.3
        with:
          key: cache-haxe-hxcpp-${{ runner.os }}-${{ hashFiles('**/haxelib.json') }}
          path: |
            .haxelib/
            ~/.hxcpp/
            
      - name: Save project object cache
        uses: actions/cache@v4.2.3
        with:
          key: cache-android-obj-${{ runner.os }}-${{ hashFiles('**/haxelib.json') }}
          path: |
            export/release/android/haxe/
            export/release/android/obj/
